<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grid Boxes</title>
<style>
  body {
    background-color: lightblue;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 5px;
    width: 421px; 
    border: 3px solid black;
    box-sizing: border-box;
  }
  .box {
    background-color: rgb(92, 89, 89);
    border: 1px solid black;
    border-radius: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.5rem;
   
  }

   
  
</style>
</head>
<body>
  <div class="container">
    <div class="box" onclick="clickMe(1)">1</div>
    <div class="box" onclick="clickMe(2)">2</div>
    <div class="box" onclick="clickMe(3)">3</div>
    <div class="box" onclick="clickMe(4)">4</div>

    <div class="box" onclick="clickMe(5)">5</div>
    <div class="box" onclick="clickMe(6)">6</div>
    <div class="box" onclick="clickMe(7)">7</div>
    <div class="box" onclick="clickMe(8)">8</div>

    <div class="box" onclick="clickMe(9)">9</div>
    <div class="box" onclick="clickMe(10)">10</div>
    <div class="box" onclick="clickMe(11)">11</div>
    <div class="box" onclick="clickMe(12)">12</div>

    <div class="box" onclick="clickMe(13)">13</div>
    <div class="box" onclick="clickMe(14)">14</div>
    <div class="box" onclick="clickMe(15)">15</div>
    <div class="box empty"></div>
  </div>

  <script>
    function clickMe(num) {
      alert(num);
    }
  </script>
</body>
</html>
